<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="contsinrt">
        <div class="img">
           <div class="imge-box">
            <img id="img">
            <canvas id="canv"></canvas>
           </div>
           <div class="upload">
            <label for="Upload">Upload</label>
            <input type="file" id="Upload">
           </div>

        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" min="0" max="1" value="0" step="0.1">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                </li>
                <li>
                    <label for="hue-rotate">Hue-rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="360" value="0" >
                </li>
                <li>
                    <a download="imge" id="dow">Download</a>
                    <span>Rest</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
